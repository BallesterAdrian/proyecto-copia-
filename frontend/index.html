<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro / Inicio de sesión</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="form-container">
    <div class="button-group">
      <button id="btn-register" class="active">Registrarse</button>
      <button id="btn-login">Inicio de sesión</button>
    </div>

    <form id="main-form">
      <input type="text" id="name" placeholder="Nombre" required />
      <input type="email" id="email" placeholder="Gmail" required />
      <input type="password" id="password" placeholder="Contraseña" required />

      <select id="role" required>
        <option value="">Seleccionar tipo</option>
        <option value="comun">Usuario Común</option>
        <option value="cantante">Cantante</option>
      </select>

      <button type="submit" id="submit-button">Registrarse</button>
    </form>

    <p id="register-message"></p>
  </div>

 <script src="js/app.js"></script>

</body>
</html>
